<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IShowSpeed African Tour Gallery</title>
    
    <!-- 1. TAILWIND CSS (No config files needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <!-- 3. CUSTOM STYLES & CONFIG -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        accent: '#8B3103',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #ffffff; color: #1a1a1a; }
        
        /* EMBEDDED KHOISAN BACKGROUND (No external file needed) */
        .khoisan-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            opacity: 0.12; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cstyle%3E.art%7Bfill:%238B3103;stroke:%238B3103;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;%7D%3C/style%3E%3C/defs%3E%3Cpath class='art' d='M50 50 l15 25 l-10 25 M65 75 l25 -5 M65 75 l-15 -15 M65 55 a6 6 0 1 0 12 0 a6 6 0 1 0 -12 0' /%3E%3Cpath class='art' d='M180 220 l50 0 l-10 40 l-10 0 l10 -40 M230 220 l-15 40 l-10 0 l10 -35 M180 220 l-20 -25 l-15 10 l10 -30 c5 -10 15 -10 20 0 z' fill='%238B3103' /%3E%3Cpath class='art' d='M300 100 l-5 30 l10 30 M295 130 l-20 -10 M295 130 l20 -20 M300 85 a5 5 0 1 0 10 0 a5 5 0 1 0 -10 0' /%3E%3C/svg%3E");
            animation: drift 60s linear infinite;
        }

        /* NOISE OVERLAY */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            opacity: 0.3; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @keyframes drift { from { background-position: 0 0; } to { background-position: 100% 100%; } }
        
        /* ANIMATIONS */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .art-frame:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative font-sans">

    <div class="khoisan-bg"></div>
    <div class="noise-overlay"></div>

    <div class="relative z-10 flex flex-col min-h-screen">
        
        <!-- HEADER -->
        <header class="pt-24 pb-16 px-4 text-center">
            <h1 class="font-display text-4xl md:text-5xl font-light tracking-wide uppercase mb-3">IShowSpeed</h1>
            <h2 class="font-display text-xl md:text-2xl font-bold uppercase tracking-widest text-accent mb-8">African Tour Gallery</h2>
            <div class="h-px w-16 bg-black mx-auto mb-8"></div>
            <p class="text-sm text-gray-500 max-w-xl mx-auto leading-relaxed font-light">
                A digital archive dedicated to the creative works crafted by fans across the continent.
            </p>
        </header>

        <!-- GALLERY GRID -->
        <main class="flex-grow max-w-[1400px] mx-auto px-6 pb-12 w-full">
            <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 min-h-[500px]">
                <!-- Javascript will load art here -->
            </div>

            <!-- PAGINATION -->
            <div class="mt-20 mb-12 flex justify-center items-center gap-12 pt-8 border-t border-gray-100">
                <button id="prevBtn" onclick="changePage(-1)" class="text-xs font-bold tracking-[0.2em] hover:text-accent transition-colors">PREV</button>
                <span id="pageIndicator" class="text-xs font-mono text-gray-400">1 / 1</span>
                <button id="nextBtn" onclick="changePage(1)" class="text-xs font-bold tracking-[0.2em] hover:text-accent transition-colors">NEXT</button>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="py-12 border-t border-gray-100 bg-white/50 backdrop-blur-sm text-center">
            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-4">Fan-Made Project</p>
            <p class="text-xs text-gray-500">Not associated with IShowSpeed.</p>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="fixed inset-0 z-50 hidden bg-white/98 flex items-center justify-center p-8 backdrop-blur-xl" onclick="closeModal(event)">
        <button onclick="closeModal(event)" class="absolute top-8 right-8 text-black text-2xl opacity-50 hover:opacity-100">&times;</button>
        <div class="max-w-4xl w-full flex flex-col items-center">
            <img id="modal-img" src="" alt="Art" class="max-h-[70vh] w-auto shadow-lg object-contain">
            <div class="mt-8 text-center">
                <p class="text-xs font-bold tracking-widest text-gray-400 uppercase mb-2">Artwork Detail</p>
                <p id="modal-label" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <!-- LOGIC & DATA -->
    <script>
        // --- YOUR DATA ---
        // Just add your image filenames here.
        // Make sure the files exist in an 'artworks' folder next to this html file.
        const artworksData = [
            { id: 1, label: "ARTWORK 01", filename: "artworks/1.jpg" },
            { id: 2, label: "ARTWORK 02", filename: "artworks/2.jpg" },
            { id: 3, label: "ARTWORK 03", filename: "artworks/3.jpg" },
            { id: 4, label: "ARTWORK 04", filename: "artworks/4.jpg" },
            { id: 5, label: "ARTWORK 05", filename: "artworks/5.jpg" },
            { id: 6, label: "ARTWORK 06", filename: "artworks/6.jpg" }
        ];

        // --- APP LOGIC ---
        const itemsPerPage = 6;
        let currentPage = 1;
        
        const grid = document.getElementById('gallery-grid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalLabel = document.getElementById('modal-label');

        function renderGallery() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const visibleItems = artworksData.slice(start, end);
            const totalPages = Math.ceil(artworksData.length / itemsPerPage) || 1;

            grid.innerHTML = '';

            if(visibleItems.length === 0) {
                grid.innerHTML = '<p class="col-span-3 text-center text-gray-400 py-10">No artworks loaded yet.</p>';
            }

            visibleItems.forEach((art, index) => {
                const delay = index * 100;
                // Creating the card HTML string
                const card = document.createElement('div');
                card.className = 'flex flex-col items-center group cursor-pointer fade-in';
                card.style.animationDelay = delay + 'ms';
                card.onclick = () => openModal(art);
                
                card.innerHTML = `
                    <div class="art-frame border border-gray-200 bg-white p-3 w-full transition-transform duration-300">
                        <div class="aspect-[4/5] w-full relative overflow-hidden bg-gray-50">
                            <img src="${art.filename}" 
                                 class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-700" 
                                 alt="${art.label}"
                                 onerror="this.src='https://placehold.co/600x800/f5f5f5/ccc?text=Image+Not+Found'">
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="text-[10px] font-mono tracking-widest text-gray-400 group-hover:text-black transition-colors">
                            ${art.label}
                        </p>
                    </div>
                `;
                grid.appendChild(card);
            });

            pageIndicator.innerText = `${currentPage} / ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(artworksData.length / itemsPerPage);
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderGallery();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function openModal(art) {
            modalImg.src = art.filename;
            modalLabel.innerText = art.label;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) {
            if (e.target !== modalImg && e.target !== modalLabel) {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        // Initialize
        renderGallery();
    </script>
</body>
</html>
